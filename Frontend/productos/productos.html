<!DOCTYPE html>
<html lang="es">
<head>

<body>

<header>

        <ul>
            <li><a href="./../../index.html">Home</a></li>

            <li><a href="./../carrito/carrito.html">Carrito</a></li>
        </ul>
    </nav>
</header>

<main>
    <h1>Productos</h1>
    <div class="form-container">
        <form id="form-crear-producto">
            <h2>Crear Producto</h2>
            <label for="nuevo-titulo">Título:</label>
            <input type="text" id="nuevo-titulo" name="titulo" required>
            <label for="nuevo-contenido">Descripción:</label>
            <textarea id="nuevo-contenido" name="contenido" required></textarea>
            <label for="nuevo-precio">Precio:</label>
            <input type="number" id="nuevo-precio" name="precio" step="0.01" required>
            <button type="submit">Crear</button>
        </form>

        <form id="form-editar-producto" style="display:none;">
            <h2>Editar Producto</h2>
            <input type="hidden" id="editar-id">
            <label for="editar-titulo">Título:</label>
            <input type="text" id="editar-titulo" required>
            <label for="editar-contenido">Descripción:</label>
            <textarea id="editar-contenido" required></textarea>
            <label for="editar-precio">Precio:</label>
            <input type="number" id="editar-precio" step="0.01" required>
            <button type="submit">Actualizar</button>
            <button type="button" id="cancelar-edicion">Cancelar</button>
        </form>
    </div>
    <div class="contenido">
        <!-- Aquí se mostrarán los productos -->
    </div>
</main>

</body>
</html>
